<!DOCTYPE html>
<html>
<head>
    <title>kulerz的前端作品展示</title>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: gainsboro;
        }

        .list {
            width: 300px;
            height: 500px;
            margin: 0 auto;
        }

        h3 {
            text-align: center;
            border: 1px solid gray;
            background-color: #f0f0f0;
        }

        a:link {
            text-decoration: none;
            color: black;
        }

        a:visited {
            color: black;
        }

        a:hover {
            color: deepskyblue;
            font-size: 17px;
        }

        a:active {
            color: blue;
        }
    </style>
    <script type="text/javascript">

        function changeColor() {
            if (this.style.backgroundColor!=='silver') {
                this.style.backgroundColor = 'silver';
                this.style.color = 'white';
                this.style.borderColor = 'white';
            } else {
                this.style.backgroundColor = '#f0f0f0';
                this.style.color = 'black';
                this.style.borderColor = 'gray';
            }
        }

        window.onload = function () {
            var h3tag = document.getElementsByTagName('h3');
            for (var i=0; i<h3tag.length; i++) {
                h3tag[i].addEventListener('mouseover',changeColor);
                h3tag[i].addEventListener('mouseout',changeColor);
            }
        };

    </script>
</head>
<body>
    <div class="list">
        <h3>javaScript</h3>
        <ul>
            <li><a href="./js/mineSweep.html">扫雷游戏 mineSweep</a></li>
        </ul>
        <h3>HTML&CSS</h3>
        <ul>
            <li><a href="#"></a></li>
        </ul>
    </div>
</body>
</html>
