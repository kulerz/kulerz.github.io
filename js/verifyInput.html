<!DOCTYPE html>
<html>
<head>
<title>验证用户是否输入</title>
<meta charset="utf-8"/>
<style type="text/css">
body {
    background: gainsboro;
}
</style>
<script type="text/javascript">

    function verifyInput() {
        var userInput = document.getElementById('userInput').value;
        var hint = document.getElementById('hint');
        if (userInput.length===0) {
            hint.innerHTML = '<span style="color:red;">未输入字符</span>';
        } else {
            hint.innerHTML = '<span style="color:green;">已输入字符</span>';
        }
    }

</script>
</head>

<body>
    <b>验证用户是否输入</b>
    <input type="text" id="userInput" name="userInput" />
    <input type="button" value="点击验证" onclick="verifyInput()" />
    <span id="hint"></span>
</body>
</html>
